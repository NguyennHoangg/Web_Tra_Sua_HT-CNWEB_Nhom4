<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5FriendTea - Sản Phẩm</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .navbar {
            background-color: rgb(225, 136, 64) !important;
            padding: 15px 0;
        }
        .nav-link {
            color: white !important;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover, .nav-item .active {
            color: #ffdd99 !important;
            font-weight: bold;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-item {
            text-align: center;
            position: relative;
            width: 250px;
        }
        .product-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .product-item:hover img {
            transform: scale(1.1);
        }
        .product-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product-item:hover .overlay {
            opacity: 1;
        }
        .product-title {
            margin-top: 10px;
            font-weight: bold;
            color: rgb(200, 0, 0);
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm" id="trangchu">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="rounded-circle me-2" style="width: 60px;" src="../IMAGE/logo_img.jpg" alt="5FriendTea Logo">
                <span class="fw-bold text-white fs-4">5FriendTea</span>
            </a>
            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav fw-semibold text-uppercase" style="gap: 20px;">
                    <li class="nav-item">
                        <a href="trangchu.html" class="nav-link active text-warning">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="gioithieu.html" class="nav-link">Giới Thiệu</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Sản Phẩm</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="trasua.html">Trà Sữa</a></li>
                            <li><a class="dropdown-item" href="tra.html">Trà</a></li>
                            <li><a class="dropdown-item" href="thucuongkhac.html">Thức uống khác</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="product-container">
            <div class="product-item">
                <img src="../IMAGE/trachanh_img.jpg" alt="Trà Chanh">
                <div class="overlay">Xem chi tiết</div>
                <div class="product-title">Trà Chanh</div>
            </div>
            <div class="product-item">
                <img src="../IMAGE/tradao_img.jpg" alt="Trà Đào">
                <div class="overlay">Xem chi tiết</div>
                <div class="product-title">Trà Đào</div>
            </div>
        </div>
    </div>
    <div id="footer" style="background-color: rgb(225, 136, 64); padding: 20px 0; color: white;">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2025 5FriendTea. All rights reserved.</p>
        </div>
    </div>
    <script src="../javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
